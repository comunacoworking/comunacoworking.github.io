<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Comuna Coworking</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="css/simplegrid.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
  </head>
  <body>

    <div class="grid grid-pad">
      <div class="col-10-12">
        <div class="contenido">
          <p class="titulo">Queremos que seas <b>parte de comuna</b> </p>
        </div>
        <div class="contenido">
          <p class="subtitulo-gris">Déjanos saber de ti</p>
        </div>
      </div>
    </div>

    <!-- Insertar formulario aquí -->
    <div class="grid grid-pad">
      <div class="col-6-12">
        <!-- Formulario aquí  -->
      </div>
      <div class="col-6-12">
        <p>Somos socialmente activos</p>
        <p>¡Siguenos en redes sociales!</p>
        <div class="action-buttons">
          <input type="button" class="btn-naranja" value="Facebook">
          <input type="button" class="btn-gris" value="Twitter">
        </div>
      </div>
    </div>

    <div class="grid grid-pad">
      <div class="col-10-12">
        <div class="action-buttons">
          <input type="button" class="btn-naranja" value="Enviar">
          <input type="button" class="btn-gris" value="Conecta por facebook">
        </div>
      </div>
    </div>

  </body>
</html>
